<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>administradores</title>
</head>
<body>
    <h1>Listado de Administradores</h1>

    <div id="fichas-list"></div>

    <div>
        <h1>Formulario de Edición de Fichas</h1>

        <form id="ficha-form">
            <div>
                <label for="id">ID:</label>
                <input type="text" id="id" name="id">
            </div>
            <div>
                <label for="tipoSangre">Tipo de Sangre:</label>
                <input type="text" id="tipoSangre" name="tipoSangre">
            </div>
            <div>
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres">
            </div>
            <div>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos">
            </div>
            <div>
                <label for="dpi">DPI:</label>
                <input type="text" id="dpi" name="dpi">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="convenio">Convenio:</label>
                <input type="text" id="convenio" name="convenio">
            </div>
            <div>
                <label for="sexo">Sexo:</label>
                <input type="text" id="sexo" name="sexo">
            </div>
            <div>
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento">
            </div>
            <div>
                <label for="departamento">Departamento:</label>
                <input type="text" id="departamento" name="departamento">
            </div>
            <div>
                <label for="municipio">Municipio:</label>
                <input type="text" id="municipio" name="municipio">
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div>
                <label for="actividadProfesion">Actividad o Profesión:</label>
                <input type="text" id="actividadProfesion" name="actividadProfesion">
            </div>
            <div>
                <label for="alergias">Alergias:</label>
                <input type="text" id="alergias" name="alergias">
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="./script/add.js"></script>
</body>
</html>
